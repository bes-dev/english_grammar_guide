<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВремяГид - Интерактивный помощник</title>
    <!-- Фиксированная база вместо динамического определения для GitHub Pages -->
    <base href="/english_grammar_guide/">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/carousel.css">
</head>
<body>
    <!-- Контейнер для основного представления -->
    <div id="main-container" class="container"></div>

    <!-- Контейнер для шагов алгоритма (изначально скрыт) -->
    <div id="step-container" class="container hidden"></div>

    <!-- Контейнер для результатов (изначально скрыт) -->
    <div id="result-container" class="container hidden"></div>
    
    <!-- Контейнеры для экранов карусели (изначально скрыты) -->
    <div id="carousel-container" class="container hidden">
        <div id="tenses-container"></div>
        <div id="voices-container"></div>
        <div id="conditionals-container"></div>
    </div>
    
    <!-- Контейнер для экрана детальной информации о времени (изначально скрыт) -->
    <div id="tense-detail-container" class="container hidden"></div>
    
    <!-- Контейнер для индикатора загрузки -->
    <div id="loading-indicator" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Загрузка приложения...</div>
        <button id="hide-loading" class="hide-loading-button" style="display: none;" onclick="this.parentElement.classList.add('hidden')">
            Продолжить без ожидания
        </button>
        <script>
            // Показать кнопку скрытия, если загрузка затянулась
            setTimeout(function() {
                const hideLoadingBtn = document.getElementById('hide-loading');
                if (hideLoadingBtn) {
                    hideLoadingBtn.style.display = 'block';
                }
            }, 5000); // 5 секунд
        </script>
    </div>

    <!-- Контейнер для сообщений об ошибках -->
    <div id="error-container" class="error-container hidden">
        <h2>Произошла ошибка при загрузке приложения</h2>
        <p id="error-message">Попробуйте обновить страницу или свяжитесь с администратором.</p>
        <button onclick="window.location.reload()">Перезагрузить</button>
    </div>

    <!-- Загрузка модулей JavaScript через type="module" -->
    <script>
        // Функция для отображения ошибок
        window.showError = function(message) {
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            const loadingIndicator = document.getElementById('loading-indicator');
            
            if (errorMessage) {
                errorMessage.textContent = message || 'Ошибка загрузки приложения';
            }
            
            if (errorContainer) {
                errorContainer.classList.remove('hidden');
            }
            
            if (loadingIndicator) {
                loadingIndicator.classList.add('hidden');
            }
        };

        // Обработчик глобальных ошибок
        window.addEventListener('error', function(event) {
            console.error('Глобальная ошибка:', event.error);
            window.showError('Произошла ошибка при выполнении JavaScript: ' + (event.error?.message || event.message));
        });
        
        // Обработчик отклоненных Promise
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Необработанное отклонение Promise:', event.reason);
            window.showError('Ошибка асинхронной операции: ' + (event.reason?.message || 'Неизвестная ошибка'));
        });
    </script>
    <script type="module" src="assets/js/app.js" onerror="window.showError('Не удалось загрузить основной модуль приложения')"></script>
    
    <!-- Стили для индикатора загрузки и ошибок -->
    <style>
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: #333;
        }
        
        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1001;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .error-container h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .error-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .error-container button:hover {
            background-color: #2980b9;
        }
        
        .hide-loading-button {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #7f8c8d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .hide-loading-button:hover {
            background-color: #95a5a6;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</body>
</html>
