<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВремяГид - Интерактивный помощник</title>
    <script>
        // Автоматическое определение базового пути
        (function() {
            const pathSegments = window.location.pathname.split('/');
            // Находим последний сегмент, который содержит index.html или пустой (для корневого пути)
            let basePath = '/';
            for (let i = pathSegments.length - 1; i >= 0; i--) {
                if (pathSegments[i] === '' || pathSegments[i].includes('index.html')) {
                    // Вычисляем базовый путь как все сегменты до текущего
                    basePath = pathSegments.slice(0, i).join('/');
                    if (basePath) basePath = '/' + basePath + '/';
                    else basePath = '/';
                    break;
                }
            }
            // Создаем элемент base и добавляем его в head
            const baseElement = document.createElement('base');
            baseElement.href = basePath;
            document.head.appendChild(baseElement);
        })();
    </script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/carousel.css">
</head>
<body>
    <!-- Контейнер для основного представления -->
    <div id="main-container" class="container"></div>

    <!-- Контейнер для шагов алгоритма (изначально скрыт) -->
    <div id="step-container" class="container hidden"></div>

    <!-- Контейнер для результатов (изначально скрыт) -->
    <div id="result-container" class="container hidden"></div>
    
    <!-- Контейнеры для экранов карусели (изначально скрыты) -->
    <div id="carousel-container" class="container hidden">
        <div id="tenses-container"></div>
        <div id="voices-container"></div>
        <div id="conditionals-container"></div>
    </div>
    
    <!-- Контейнер для экрана детальной информации о времени (изначально скрыт) -->
    <div id="tense-detail-container" class="container hidden"></div>
    

    <!-- Загрузка модулей JavaScript через type="module" -->
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
